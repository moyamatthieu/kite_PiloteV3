; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Options de build optimisées
build_flags = 
	-DCORE_DEBUG_LEVEL=1                       ; Restreint les logs du core ESP32
	-DELEGANTOTA_USE_ASYNC_WEBSERVER=1         ; Utilise AsyncWebServer pour ElegantOTA
	-DCONFIG_ESP_HEAP_TASK_TRACKING=1          ; Active le suivi des tâches pour le heap
	-DFREERTOS_HEAP_TRACKING=1                 ; Active le suivi du heap FreeRTOS
	-DFREERTOS_ASSERT_ON_UNTESTED_FUNCTION=0   ; Désactive les assertions FreeRTOS pour optimiser
	-DconfigUSE_TRACE_FACILITY=1               ; Active les traces pour FreeRTOS
	-DconfigUSE_STATS_FORMATTING_FUNCTIONS=1   ; Active les stats pour FreeRTOS
	-DMEMORY_OPTIMIZATION_ENABLED=1            ; Active les optimisations mémoire
	-DLOG_LEVEL=3                              ; 0=NONE, 1=ERROR, 2=WARNING, 3=INFO, 4=DEBUG
	-DTIME_CRITICAL=                           ; Macro vide pour éviter les erreurs de syntaxe
	-DHAVE_CONFIG_H
	-DARDUINO_ARCH_ESP32
	-Os                                       ; Optimise pour la taille du code

; Options avancées
board_build.flash_mode = dio
board_build.f_flash = 80000000L              ; Flash à 80MHz pour de meilleures performances
board_build.f_cpu = 240000000L               ; CPU à 240MHz pour maximiser les performances

; Dépendances externes
lib_deps =
	ayushsharma82/ElegantOTA @ ^3.1.7
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4  ; LCD I2C pour remplacer ILI9341
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	https://github.com/me-no-dev/AsyncTCP.git
	https://github.com/madhephaestus/ESP32Servo.git
	https://github.com/gin66/FastAccelStepper.git
